<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <title>Authentication page</title>
</head>
<body>
<div class="container">
    <form action="/auth" method="POST">
        <div class="form-group">
            <label for="exampleInputLogin">Логин:</label>
            <input class="form-control" id="username" name="login" placeholder="Введите ваш логин" type="text">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Пароль:</label>
            <input class="form-control" id="password" name="password" placeholder="Введите ваш пароль" type="password">
        </div>
        <div class="form-check">
            <input class="form-check-input" id="exampleCheck1" name="memo" type="checkbox" value="checked">
            <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
        </div>
        <button class="btn btn-primary" id="login" type="button">Войти</button>
    </form>
</div>
<script src="./js/script.js"></script>
</body>
</html>
